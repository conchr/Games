<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μάθε την πλούσια Ιστορία των Φαρσάλων μέσα από το παιχνίδι</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%234a69bd"/><path d="M0,50 L100,50 M50,0 L50,100" stroke="%236a89cc" stroke-width="2" opacity="0.2"/></svg>');
        }
        
        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            color: #f1c40f;
            text-shadow: 3px 3px 0 #e67e22, 6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 15px;
            width: 100%;
            max-width: 900px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .castle-top {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: #e74c3c;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .castle-tower {
            width: 30px;
            height: 50px;
            background: #e74c3c;
            border-radius: 15px 15px 0 0;
            position: relative;
            top: -10px;
        }
        
        .castle-tower::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #f1c40f;
            border-radius: 50%;
        }
        
        .subtitle-box {
            padding: 20px;
            margin: 20px 0;
            border: 3px solid #fff;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            color: #fff;
            text-shadow: 2px 2px 0 #4a69bd;
            font-weight: 700;
        }
        
        .cryptolexa-box {
            padding: 20px;
            margin: 20px 0;
            border: 3px dotted #f1c40f;
            border-radius: 20px;
            background: rgba(241, 196, 15, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cryptolexa {
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            color: #f1c40f;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            font-weight: 700;
            font-style: italic;
        }
        
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-button {
            background: linear-gradient(145deg, #ff9a3c, #ff6b6b);
            border-radius: 15px;
            padding: 25px 15px;
            width: 220px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1 1 auto;
            min-width: 200px;
            max-width: 300px;
        }
        
        .game-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .game-button:nth-child(2) {
            background: linear-gradient(145deg, #54a0ff, #5f27cd);
        }
        
        .game-button:nth-child(3) {
            background: linear-gradient(145deg, #00d2d3, #54a0ff);
        }
        
        .game-title {
            font-size: clamp(1.2rem, 2.5vw, 1.4rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            background: radial-gradient(circle, #f1c40f 10%, transparent 11%);
            background-size: 20px 20px;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            background: radial-gradient(circle, #e74c3c 10%, transparent 11%);
            background-size: 15px 15px;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 0 15px;
        }
        
        /* Βελτιστοποίηση για portrait και landscape */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .games-container {
                gap: 15px;
            }
            
            .game-button {
                width: 100%;
                max-width: 350px;
                min-width: unset;
                padding: 20px 10px;
            }
            
            .castle-top {
                height: 30px;
                top: -15px;
            }
            
            .castle-tower {
                width: 25px;
                height: 40px;
                top: -8px;
            }
            
            .castle-tower::after {
                width: 15px;
                height: 15px;
                top: -8px;
                left: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            .subtitle-box, .cryptolexa-box {
                padding: 15px;
                margin: 15px 0;
            }
            
            .games-container {
                gap: 10px;
            }
            
            .game-button {
                padding: 15px 10px;
            }
        }
        
        /* Βελτιστοποίηση για landscape σε κινητά */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .main-title {
                margin-bottom: 10px;
                font-size: 1.5rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .subtitle-box, .cryptolexa-box {
                padding: 10px;
                margin: 10px 0;
            }
            
            .games-container {
                margin-top: 15px;
                gap: 10px;
            }
            
            .game-button {
                padding: 15px 10px;
                min-width: 150px;
            }
            
            footer {
                margin-top: 20px;
            }
        }
        
        /* Βελτιστοποίηση για μεγάλες οθόνες */
        @media (min-width: 1200px) {
            .container {
                max-width: 1100px;
            }
            
            .game-button {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Μάθε την πλούσια Ιστορία των Φαρσάλων μέσα από το παιχνίδι</h1>
    
    <div class="container">
        <div class="castle-top">
            <div class="castle-tower"></div>
            <div class="castle-tower"></div>
            <div class="castle-tower"></div>
            <div class="castle-tower"></div>
        </div>
        
        <div class="subtitle-box">
            <h2 class="subtitle">Μάθε τα Μυστικά της ζωής στο Κάστρο Καλλιθέας</h2>
        </div>
        
        <div class="cryptolexa-box">
            <h3 class="cryptolexa">Κρυπτόλεξα</h3>
        </div>
        
        <div class="games-container">
            <a href="https://conchr.github.io/Kipseli-Hangman/" class="game-button">
                <div class="game-title">Πήλινη Κυψέλη</div>
            </a>
            
            <a href="https://conchr.github.io/Baniera-Hangman/" class="game-button">
                <div class="game-title">Μπανιέρα - Λουτήρας</div>
            </a>
            
            <a href="https://conchr.github.io/Katadesmos-Hangman/" class="game-button">
                <div class="game-title">Μολύβδινος Κατάδεσμος</div>
            </a>
        </div>
        
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>
    
    <footer>
        Δημιουργήθηκε με ❤️ για τα παιχνίδια Κρυπτόλεξα
    </footer>
</body>
</html>
